<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Bites Logo 5</title>
    <style>
      body {
        background: #fdf0ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }
      .logo-container {
        background: #fff;
        border-radius: 20px;
        padding: 30px 50px;
        box-shadow: 0 4px 20px rgba(150, 0, 255, 0.2);
        text-align: center;
      }
      .logo-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #a100f2;
        color: #fff;
        font-size: 38px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
      }
      .logo-text {
        font-size: 22px;
        color: #30003a;
      }
      .logo-sub {
        font-size: 13px;
        color: #7c4d94;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-circle">BO</div>
      <div class="logo-text">Bites & Origins</div>
      <div class="logo-sub">World Street Food Wonders</div>
    </div>
  </body>
</html>
