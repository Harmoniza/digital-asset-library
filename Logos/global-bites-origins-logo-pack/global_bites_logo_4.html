<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Bites Logo 4</title>
    <style>
      body {
        background: #f0fff4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }
      .logo-container {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px 50px;
        box-shadow: 0 5px 15px rgba(0, 128, 0, 0.2);
        text-align: center;
      }
      .logo-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #2ecc71;
        color: white;
        font-size: 36px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
      }
      .logo-text {
        font-size: 20px;
        color: #1a3d2f;
      }
      .logo-sub {
        font-size: 13px;
        color: #4e6e60;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-circle">GB</div>
      <div class="logo-text">Green Bites</div>
      <div class="logo-sub">Naturally Global, Purely Delicious</div>
    </div>
  </body>
</html>
