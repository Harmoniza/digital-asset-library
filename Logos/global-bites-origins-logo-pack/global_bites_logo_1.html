<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Bites Logo 1</title>
    <style>
      body {
        background: #ffe5b4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }
      .logo-container {
        background: #fff;
        border-radius: 20px;
        padding: 30px 50px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        text-align: center;
      }
      .logo-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ff6b6b;
        color: white;
        font-size: 40px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
      }
      .logo-text {
        font-size: 22px;
        color: #222;
      }
      .logo-sub {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-circle">GB</div>
      <div class="logo-text">Global Bites</div>
      <div class="logo-sub">Taste the Worldâ€™s Essence</div>
    </div>
  </body>
</html>
