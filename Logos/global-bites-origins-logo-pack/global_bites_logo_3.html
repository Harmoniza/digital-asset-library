<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Bites Logo 3</title>
    <style>
      body {
        background: #1e1e2f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }
      .logo-container {
        background: #2c2c3e;
        border-radius: 20px;
        padding: 30px 50px;
        box-shadow: 0 5px 30px rgba(255, 255, 255, 0.1);
        text-align: center;
      }
      .logo-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ffcc00;
        color: #1e1e2f;
        font-size: 42px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
      }
      .logo-text {
        font-size: 23px;
        color: #fff;
      }
      .logo-sub {
        font-size: 14px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-circle">GO</div>
      <div class="logo-text">Global Origins</div>
      <div class="logo-sub">Heritage in Every Bite</div>
    </div>
  </body>
</html>
