<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Bites Logo 2</title>
    <style>
      body {
        background: #e0f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }
      .logo-container {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px 50px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      .logo-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #26c6da;
        color: white;
        font-size: 38px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
      }
      .logo-text {
        font-size: 21px;
        color: #333;
      }
      .logo-sub {
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo-circle">BO</div>
      <div class="logo-text">Bites & Origins</div>
      <div class="logo-sub">A World of Flavors</div>
    </div>
  </body>
</html>
